# A sample properties file for hconfig
# /'s in the prop name separate the environment/app-name/prop-name
# App name & prop name are option (the result is a property available to all environments and apps
# If an environmetn is specified the prop name must have 2 /s, eg. env//prop.name

global.prop=99
myapp.child/nested.foo=60
dev/myapp/foo=43
dev//str-prop=a dev string
sample-db = jdbc:a-url:414/something
test/myapp.child/test-only=shoudlnt see this in dev
dev/myapp.child/dev.prop=another dev prop
